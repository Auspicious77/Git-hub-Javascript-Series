<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
   <div class="intro py-3 bg-white text-center">
     <div class="container">
         <h2 class="text-primary display-3 my-4">LAUTECH Quiz</h2>
     </div>
   </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
          <p>You are <span class="text-primary display-4 p-3">0%</span> of 100 Points</p>
      </div>
  </div>

   <!-- Quiz section -->
   <div class="quiz py-4 bg-primary">
       <div class="container">
           <h2 class="my-5 text-white">On With the question...</h2>

           <form action="" class="quiz-form text-light">
               <div class="m-5">
                   <p class="lead font-weight-normal">1. What is the full Abbrevation of LAUTECH?</p>
                   <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q1" value="A" checked>
                       <label for="form-check-label">Ladokun Ayantade University of Technology</label>
                   </div>
                   <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label for="form-check-label">Ladoke Akintola University of Technolog</label>
                </div>
                </div>

                <!-- Question 2 -->
                <div class="m-5">
                    <p class="lead font-weight-normal">2. What is the name of the first deparment in LAUTECH</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="form-check-label">Mechanical Engineering</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q2" value="B">
                     <label for="form-check-label">Chemical Engineering</label>
                 </div>
                 </div>

                 <!-- Question 3 -->
                <div class="m-5">
                    <p class="lead font-weight-normal">3. LAUTECH was formed in what year?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="form-check-label">1990</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q3" value="B">
                     <label for="form-check-label">1995</label>
                 </div>
                 </div>

                   <!-- Question 4 -->
                <div class="m-5">
                    <p class="lead font-weight-normal">4. What is the name of LAUTECH chancellor?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A"checked>
                        <label for="form-check-label">Prof. Ologunde M.O</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                     <input type="radio" name="q4" value="B">
                     <label for="form-check-label">Prof. Laisu G.A</label>
                 </div>
                 </div>

                 <div class="text-center">
                     <input type="submit" class="btn btn-light" >
                 </div>
           </form>
       </div>
   </div>

  <script src="Quiz.js"></script>  
</body>
</html>
