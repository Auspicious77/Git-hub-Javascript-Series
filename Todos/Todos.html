<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link rel="stylesheet" href="Todos.css" class="css">
   <title>Todos</title>


</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4"></h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Search todos">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play Mario</span>
                <i class="far fa-trash-alt delete"></i>   
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Watch movies</span>
                <i class="far fa-trash-alt delete"></i>   
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>To go school</span>
                <i class="far fa-trash-alt delete"></i>   
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>make coffee</span>
                <i class="far fa-trash-alt delete"></i>   
            </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Add new todos...</label>
            <input type="text" class="form-control m-auto" name="Add"/>
        </form>
    </div>
    

    <script src="Todos.js"></script>
</body>
</html>
